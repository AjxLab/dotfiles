name: macos

on:
  push:
    branches:
      - master
      - develop
  pull_request:
    branches:
      - master
      - develop

jobs:
  build:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: |
        git clone https://github.com/averak/dotfiles $HOME/dotfiles
        cd $HOME/dotfiles
        yes | make install
